<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Web Lab 3</title>
    <h:outputStylesheet library="styles" name="main.css"/>
</h:head>
<h:body style="background: url('background.png')" styleClass="main-container">

    <h:panelGroup layout="block" styleClass="header-text" style="background-image: url('pngtree-background-metal-silver-image_360339.jpg')">
        <h:outputText value="Nazemtsev Sergei Dmitryevitch P3211 4133"/>
    </h:panelGroup>


        <div class="clock-container" style="background-image: url('exexexe.png')">
                <div class="clock-face">
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="second"></div>
                    <div class="circle"></div>
                    <div class="date-window"></div>
                </div>
            </div>


    <h:panelGroup layout="block">
        <h:button outcome="goToMain" value="Go to Main" styleClass="abstract-util-button" style="margin-top: 10px; background-image: url('button_back.jpg')"/>
    </h:panelGroup>


    <h:outputScript name="scripts/init.js"/>
    <h:outputScript name="scripts/clockManager.js" target="body"/>
</h:body>
</html>
